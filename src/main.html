<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kick_Off</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce0f52e984f8119e630c1e40d3a83b23"></script>
</head>
<body>
	<header>Kick_Off</header>
	<div id="content">

		<div id="mapwrap"> 
			<div id="map"></div>
			<div class="category">
				<ul>
					<li id="allMenu" onclick="changeMarker('all')">
						<span class="ico_comm ico_all"></span>
						모두
					</li>
					<li id="potholeMenu" onclick="changeMarker('pothole')">
						<span class="ico_comm ico_pothole"></span>
						포트홀
					</li>
					<li id="bumpMenu" onclick="changeMarker('bump')">
						<span class="ico_comm ico_bump"></span>
						방지턱
					</li>
					<li id="schoolMenu" onclick="changeMarker('school')">
						<span class="ico_comm ico_school"></span>
						스쿨존
					</li>
				</ul>
		</div>

		<div id="right">
			<div id="statistics">

			</div>
			<div id="user_info">
				<div class="user_data"></div>
			</div>
		</div>
	</div>
	
	

    <script src="./javascripts/main_map.js" defer=""></script>
	<script src="./javascripts/main_statistics.js" defer=""></script>
	<script src="../public/user.json" type="text/javascript"></script>
</body>
</html>
